version: '3.8'

services:
  # EHR Portal Web Application
  ehr-portal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ehr-portal
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - ehr-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: FHIR Server (for production use)
  # Uncomment if you need a FHIR backend server
  # fhir-server:
