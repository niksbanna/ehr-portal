  #     - "8080:8080"
  #   environment:
  #     - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/fhir
  #     - SPRING_DATASOURCE_USERNAME=fhir
  #     - SPRING_DATASOURCE_PASSWORD=fhir
  #     - HAPI_FHIR_VERSION=R4
  #   depends_on:
  #     - postgres
  #   restart: unless-stopped
