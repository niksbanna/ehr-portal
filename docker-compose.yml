  #     - ehr-network

  # Optional: PostgreSQL Database
  # Uncomment if you need a database for FHIR server
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: ehr-postgres
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     - POSTGRES_DB=fhir
  #     - POSTGRES_USER=fhir
  #     - POSTGRES_PASSWORD=fhir
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   restart: unless-stopped
  #   networks:
  #     - ehr-network

networks:
  ehr-network:
    driver: bridge

